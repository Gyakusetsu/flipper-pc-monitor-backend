name: Build Release
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Temporarily modify the rust toolchain version
      run: rustup override set nightly
    - name: Install dependencies
      run: sudo apt install libdbus-1-dev
    - name: Build
      run: cargo build --release
    - name: Move binary
      run: mv target/release/flipper-pc-monitor-backend flipper-pc-monitor-linux64
    - name: Upload release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: flipper-pc-monitor-linux64

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Temporarily modify the rust toolchain version
      run: rustup override set nightly
    - name: Build
      run: cargo build --release
    - name: Move binary
      run: mv target/release/flipper-pc-monitor-backend.exe flipper-pc-monitor-windows64.exe
    - name: Upload release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: flipper-pc-monitor-windows64.exe